<div class="container">
  <h2 class="mb-4">
    <i class="fa-solid fa-layer-group"></i>
    {{ classData.id ? 'Chỉnh sửa lớp học' : 'Thêm lớp học' }}
  </h2>

  <form name="classForm" ng-submit="save()" novalidate>
    <!-- Khối -->
    <div class="mb-3">
      <label for="grade" class="form-label">Khối:</label>
      <input
        type="text"
        id="grade"
        name="grade"
        class="form-control"
        ng-model="classData.grade"
        ng-blur="validateGrade(true)"
        ng-keypress="$event.keyCode === 13 && validateGrade(true)"
        placeholder="Nhập số từ 1–12"
        inputmode="numeric"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        required
      />
    </div>

    <!-- Tên lớp -->
    <div class="mb-3">
      <label for="suffix" class="form-label">Tên lớp:</label>
      <div class="input-group">
        <span class="input-group-text">{{ classData.grade || '' }}</span>
        <input
          type="text"
          id="suffix"
          name="suffix"
          class="form-control"
          ng-model="classData.suffix"
          ng-keypress="preventInvalidKey($event)"
          ng-input="handleSuffixInput()"
          ng-change="handleSuffixInput()"
          placeholder="Nhập hậu tố (ví dụ: A, B1...)"
          maxlength="10"
          required
        />
      </div>
      <div class="form-text">
        Tên lớp sẽ là: <strong>{{ classData.grade || '' }}{{ classData.suffix || '' }}</strong>
      </div>
    </div>

    <!-- Nút -->
    <div class="d-flex justify-content-end gap-2 mt-4">
      <a href="#!/classes" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left"></i> Quay lại
      </a>
      <button type="submit" class="btn btn-primary" ng-disabled="classForm.$invalid">
        <i class="fa-solid fa-save"></i> Lưu
      </button>
    </div>
  </form>
</div>
