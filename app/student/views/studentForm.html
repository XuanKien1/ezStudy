<div class="container mt-4">
  <div class="card shadow rounded">
    <div class="card-body">
      <h4 class="mb-4"><i class="fa fa-graduation-cap"></i> {{ title }}</h4>

      <form ng-submit="save()">
        <div class="form-group mb-3">
          <label>Họ tên:</label>
          <input type="text" class="form-control" ng-model="student.fullName" placeholder="Nhập họ tên" required />
        </div>

        <div class="form-group mb-3">
          <label>Ngày sinh:</label>
          <input type="date" class="form-control" ng-model="student.dob" ng-change="calculateAge()" required />
        </div>

        <div class="form-group mb-3">
          <i class="fa fa-birthday-cake"></i> Tuổi: {{ student.age || '--' }}
        </div>

        <div class="form-group mb-4">
          <label>Lớp:</label>
          <input type="text" class="form-control" ng-model="student.className" ng-change="convertClassNameToUpper()" placeholder="Nhập lớp" required />
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-secondary me-2" ng-click="goBack()">
            <i class="fa fa-arrow-left"></i> Quay lại
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i> Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
