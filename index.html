<!DOCTYPE html>
<html lang="vi" ng-app="ezStudy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ezStudy</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/styles.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

  <!-- App Core -->
  <script src="app/app.module.js"></script>
  <script src="app/app.routes.js"></script>

  <!-- Shared -->
  <script src="app/shared/shared.module.js"></script>
  <script src="app/shared/controllers/nav.controller.js"></script>
  <script src="app/shared/filters/age.filter.js"></script>
  <script src="app/shared/components/pagination/pagination.component.js"></script>

  <!-- Student -->
  <script src="app/student/student.module.js"></script>
  <script src="app/student/controllers/studentList.controller.js"></script>
  <script src="app/student/controllers/studentForm.controller.js"></script>
  <script src="app/student/services/student.service.js"></script>
  <script src="app/student/services/studentStorage.service.js"></script>

  <!-- Class -->
  <script src="app/class/class.module.js"></script>
  <script src="app/class/controllers/classList.controller.js"></script>
  <script src="app/class/controllers/classForm.controller.js"></script>
  <script src="app/class/services/class.service.js"></script>
  <script src="app/class/services/classStorage.service.js"></script>
</head>
<body class="bg-light text-dark">

  <!-- Navbar -->
  <div ng-controller="NavController" class="p-3 bg-white shadow-sm mb-4">
    <nav class="container d-flex gap-4">
      <a href="#!/students" class="text-decoration-none text-dark">
        <i class="fa-solid fa-user-graduate"></i> Học sinh
      </a>
      <a href="#!/classes" class="text-decoration-none text-dark">
        <i class="fa-solid fa-chalkboard"></i> Lớp học
      </a>
    </nav>
  </div>

  <!-- Main View -->
  <div class="container mb-5" ng-view></div>
</body>
</html>
